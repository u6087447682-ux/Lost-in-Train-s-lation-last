<!-- Global Dark Mode ‚Äî must be at the top of <head> -->
<script>
(function() {
  try {
    const theme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (theme === 'dark' || (!theme && prefersDark)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  } catch (e) {
    console.error(e);
  }
})();
</script>

<script>

/* HERO BACKGROUND ANIMATION */
const bg = document.querySelector('.editorial-bg');
let mx=50,my=50,tx=50,ty=50;
window.addEventListener('mousemove', e=>{tx=(e.clientX/window.innerWidth)*100; ty=(e.clientY/window.innerHeight)*100;});
function animate(){mx+=(tx-mx)*0.03; my+=(ty-my)*0.03; bg.style.setProperty('--mx',`${mx}%`); bg.style.setProperty('--my',`${my}%`); requestAnimationFrame(animate);}
animate();

/* LIGHTBOX */
const images = document.querySelectorAll('.week-gallery img');
const modal = document.getElementById('imageModal');
const modalImg = modal.querySelector('img');
images.forEach(img=>{img.addEventListener('click', ()=>{modalImg.src = img.src; modal.style.display='flex';});});
modal.addEventListener('click', ()=>{ modal.style.display='none'; });
document.addEventListener('keydown', e=>{if(e.key==='Escape') modal.style.display='none';});

/* KEYBOARD NAVIGATION */
document.addEventListener('keydown', e=>{
  const current = window.location.pathname.match(/week(\d+)\.html/);
  if(!current) return;
  const week = parseInt(current[1],10);
  if(e.key==='ArrowRight' && week<8) window.location.href=`week${week+1}.html`;
  if(e.key==='ArrowLeft' && week>1) window.location.href=`week${week-1}.html`;
});
</script>
